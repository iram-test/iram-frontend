<app-internal-menu></app-internal-menu>

<main>
  <form method="post" [formGroup]="administrationForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div class="form-group">
        <label for="userId">UserId*</label><br />
        <input id="userId" class="name" type="text" readonly formControlName="userId" placeholder="UserId" />
      </div>
      <div class="form-group">
        <label for="email">Email</label><br />
        <input id="email" class="name" type="email" formControlName="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="username">Username</label><br />
        <input id="username" class="name" type="text" formControlName="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <label for="passwd">New password</label><br />
        <input id="passwd" class="name" type="password" formControlName="passwd" placeholder="Enter your new password" />
      </div>
      <div class="form-group">
        <label for="repeat">Repeat password</label><br />
        <input id="repeat" class="name" type="password" formControlName="repeatPasswd" placeholder="Repeat your new password" />
      </div>
      <!-- Повідомлення про помилку, якщо паролі не співпадають -->
      <div *ngIf="administrationForm.errors?.['notSame'] && administrationForm.get('repeatPasswd')?.touched" class="error-message">
        Incorrect password.
      </div>
    </fieldset>
    <div class="btns">
      <button type="submit" class="add-btn" [disabled]="administrationForm.invalid">
        Submit
      </button>
      <button class="cancel-btn" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</main>
