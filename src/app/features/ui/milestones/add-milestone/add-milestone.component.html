<app-internal-menu></app-internal-menu>

<div class="header">
    <h2>Add Milestone</h2>
</div>

<div class="test-case-form">
    <form [formGroup]="milestoneForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name*</label>
            <input id="name" class="name" type="text" formControlName="name" />
            <p>Ex. Test Run 2014-08-01 Build 240 or Version 3.0</p>
        </div>

        <div class="row"></div>

        <div class="description">
            <label for="description">Description</label>
            <textarea id="description" rows="4" formControlName="description"></textarea>
        </div>

        <div class="row"></div>

        <div class="dates">
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" name="startdate" id="startdate" formControlName="startdate" />
            </div>
    
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" name="enddate" id="enddate" formControlName="enddate" />
            </div>
        </div>

        <div class="row"></div>

        <div class="form-actions">
            <button type="submit">Add Milestone</button>
            <button type="reset" (click)="resetForm()">Cancel</button>
        </div>
    </form>
</div>
