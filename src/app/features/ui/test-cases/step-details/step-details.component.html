<div class="popup-overlay">
    <div class="popup-content">
        <div class="header">
            <span class="title">Attachment details:</span>
            <button class="close-btn" (click)="onDoneClick()">X</button>
        </div>
        <div class="content">
            <div class="image-section">
                <img [src]="imageUrl" alt="Attachment Image" class="attachment-image">
                <button class="full-resolution-btn" (click)="onFullResolutionClick()">
                    <i class="fas fa-expand-arrows-alt"></i> Full resolution
                </button>
            </div>
            <div class="details-section">
                <div class="file-name">
                    <span>{{ fileName }}</span>
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="file-info">
                    <div class="info-item">
                        <span>File Type:</span> <br />
                        <span>{{ fileType }}</span>
                    </div>
                    <div class="info-item">
                        <span>Size:</span><br />
                        <span>{{ fileSize }}</span>
                    </div>
                    <div class="info-item">
                        <span>Uploaded on:</span><br />
                        <span>{{ uploadedOn }}</span>
                    </div>
                    <div class="info-item">
                        <span>URL:</span><br />
                        <span>{{ fileUrl }}</span>
                    </div>
                </div>
                <div class="actions">
                    <button class="delete-btn" (click)="onDeleteClick()">Delete</button>
                    <button class="replace-btn" (click)="onReplaceClick($event)">Replace</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="done-btn" (click)="onDoneClick()">Done</button>
        </div>
    </div>
</div>
