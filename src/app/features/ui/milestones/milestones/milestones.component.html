<div class="page-wrapper">
    <app-internal-menu></app-internal-menu>
    <div class="container">
        <div class="header">
            <h2>Milestones</h2>
        </div>
        <div class="content" *ngIf="isMilestonesEmpty()">
            <div class="info-box">
                <div class="flx">
                    <div class="info"></div>
                    <div>
                        <p><strong>There are no milestones, yet.</strong></p>
                        <p>Use the following buttons to create a milestone.</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn">+ Add Milestone</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <button class="sidebar-btn">+ Add Milestone</button>
            <p *ngIf="isMilestonesEmpty()">There are no milestones.</p>
            <p *ngIf="!isMilestonesEmpty()">There are {{milestones.length}} milestones.</p>
            <div class="sidebar-section" *ngIf="!isMilestonesEmpty()">
                <div *ngFor="let milestone of milestones">
                    <p>{{milestone.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
